name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install --upgrade pytest flake8 bandit

      - name: Lint (flake8)
        run: |
          flake8 . --max-line-length=88

      - name: Security scan (bandit)
        run: |
          # Recursively scan repository for common Python security issues
          bandit -r . -q -lll

      - name: Initialize SQLite DB (for tests)
        run: |
          python -c 'import os; os.environ.setdefault("BLOG_DATABASE", "test_blog.db"); from app_secure import init_db; init_db(); print("Initialized test DB: test_blog.db")'

      - name: Run tests (pytest)
        env:
          FLASK_ENV: testing
          FLASK_SECRET_KEY: test-secret
          BLOG_DATABASE: test_blog.db
        run: |
          pytest -q

      - name: Upload test DB (artifact, optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-db
          path: test_blog.db
